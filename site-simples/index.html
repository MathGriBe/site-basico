<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple website</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="light-theme">
    <h1>Task List</h1>
    <p id="msg">Current tasks:</p>
    <ul>
        <li class="list">Add visual styles</li>
        <li class="list">Add light and dark themes</li>
        <li>Enable switching the teme</li>
    </ul>
    <div>
        <button class="btn">Dark</button>
    </div>
    <!-- O elemento de script pode ser colocado no <head> ou em outro lugar no <body>.
        No entanto, colocar <script> no final da seção <body> permite que todo o
        conteúdo da página seja exibido na tela primeiro, carregando o script em seguida. -->
    <script src="app.js"></script>
    <!-- A tag <noscript> é um exeplo de tolerância a falhas ou degração gradual -->
    <noscript>Você precisa ativar o JavaScript para ver o site completo</noscript>
</body>
</html>
